<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PrefChefs</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/home.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body th:with="content=~{::content}">
<div id="selectionPane" th:fragment="content">
    <div class="container">
        <h3 class="center">Welcome!</h3>
        <div class="row">
            <div class="col s12 input-field">
                <i class="material-icons prefix">date_range</i>
                <input id="date" type="text" class="datepicker">
                <label for="date">Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">location_on</i>
                <select id="diningHallSelect">
                    <option value="CATHEY">Cathey</option>
                    <option value="BARTLETT">Bartlett</option>
                    <option value="BAKER">Baker</option>
                </select>
                <label for="diningHallSelect">Dining Hall</label>
            </div>
        </div>
        <div class="row">
            <!--<div class="col s12 input-field">-->
                <!--<i class="material-icons postfix">chevron_right</i>-->
                <!--<a href="#!"><h5>Breakfast</h5></a>-->
            <!--</div>-->
            <table>
                <tbody>
                    <tr data-value="BREAKFAST">
                        <td>Breakfast</td>
                        <td><i class="material-icons postfix">chevron_right</i></td>
                    </tr>
                    <tr data-value="LUNCH">
                        <td>Lunch</td>
                        <td><i class="material-icons postfix">chevron_right</i></td>
                    </tr>
                    <tr data-value="DINNER">
                        <td>Dinner</td>
                        <td><i class="material-icons postfix">chevron_right</i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row center">
            <a href="/profile" class="waves-effect waves-teal btn-flat">Profile</a>
        </div>
    </div>
</div>

<div id="spinnerPane" style="display: none;" th:include="panes/spinner :: spinner"></div>

<div id="hallPane" style="display: none; width: 100%;"></div>

</body>
</html>
