<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>PrefChefs</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/index.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<ul id="user-dropdown" class="dropdown-content">
    <li><a href="/home" th:href="@{/home}">Dashboard</a></li>
    <li><a href="#!" onclick="$('#logout-form').submit()">Logout</a></li>
</ul>
<nav class="blue lighten-3">
    <div class="nav-wrapper">
        <!--<a href="/" class="brand-logo"><img src="/img/logo.png"/></a>-->
        <ul class="right">
            <div sec:authorize="isAuthenticated()">
                <li><a class="dropdown-trigger" href="#!" data-target="user-dropdown"><span sec:authentication="name"></span></a></li>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <li><a href="/home" th:href="@{/home}">Login</a></li>
            </div>
        </ul>
    </div>
</nav>

<form id="logout-form" class="hide" action="#" th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

<h1>PrefChefs test yay</h1>
</body>
</html>
